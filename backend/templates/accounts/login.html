{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-slate-50">

  <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-md border border-slate-200">

    <!-- LOGO -->
    <div class="flex justify-center mb-6">
      <img src="{% static 'img/logo.png' %}" 
           alt="Logo" 
           class="h-40 w-auto opacity-98">
    </div>

    <h1 class="text-xl font-bold text-center mb-6 text-slate-900">
      Iniciar sesión
    </h1>

    {% if error %}
      <div class="mb-4 text-red-600 text-sm text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label class="block text-sm font-medium text-slate-600">Usuario</label>
        <input name="username" type="text" required
               class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-slate-600" />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600">Contraseña</label>
        <input name="password" type="password" required
               class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-slate-600" />
      </div>

      <button type="submit"
              class="w-full py-2 bg-slate-900 text-white rounded-lg hover:bg-slate-700">
        Iniciar sesión
      </button>
    </form>

    <p class="text-center text-slate-400 text-xs mt-6">Sistema Interno — SIPV</p>

  </div>

</div>
{% endblock %}
