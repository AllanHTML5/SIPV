{% extends "base.html" %}
{% block content %}

<h1 class="text-3xl font-bold text-green-700 mb-6">Cartera Vigente</h1>

<table class="min-w-full bg-white border border-slate-200 rounded-xl overflow-hidden shadow">
    <thead class="bg-green-100 text-green-800">
        <tr>
            <th class="py-3 px-4 text-left">Cliente</th>
            <th class="py-3 px-4 text-left">Venta</th>
            <th class="py-3 px-4">Saldo</th>
            <th class="py-3 px-4">Vence</th>
            <th class="py-3 px-4"></th>
        </tr>
    </thead>
    <tbody class="divide-y divide-slate-200">
        {% for c in cuentas %}
        <tr class="hover:bg-green-50 transition">
            <td class="py-3 px-4">{{ c.cliente.nombre }}</td>
            <td class="py-3 px-4">#{{ c.venta.numero }}</td>
            <td class="py-3 px-4 font-semibold text-green-700">L. {{ c.saldo_pendiente }}</td>
            <td class="py-3 px-4">{{ c.fecha_vencimiento }}</td>
            <td class="py-3 px-4 text-right">
                <a href="{% url 'ventas:cartera_detalle' c.id %}"
                   class="text-blue-600 hover:underline">Ver</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5" class="py-4 text-center text-slate-500">Sin cuentas vigentes.</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
