<table class="w-full bg-white rounded-xl shadow border border-slate-200">
<thead class="bg-slate-100 border-b">
<tr>
    <th class="p-3">Nombre</th>
    <th class="p-3">Permisos</th>
    <th class="p-3 w-20">Acciones</th>
</tr>
</thead>
<tbody>
{% for g in grupos %}
<tr class="border-b hover:bg-slate-50">
    <td class="p-3">{{ g.name }}</td>
    <td class="p-3">{{ g.permissions.count }}</td>
    <td class="p-3">
        <a href="{% url 'authapp:grupos_editar' g.id %}" class="text-blue-600 hover:underline">Editar</a>
    </td>
</tr>
{% empty %}
<tr><td colspan="3" class="p-4 text-center text-slate-500">No hay grupos.</td></tr>
{% endfor %}
</tbody>
</table>
