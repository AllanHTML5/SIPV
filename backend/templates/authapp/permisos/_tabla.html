<table class="w-full text-left border-collapse">
    <thead>
        <tr class="bg-slate-100 text-slate-700">
            <th class="p-3">Nombre</th>
            <th class="p-3">App</th>
            <th class="p-3">Modelo</th>
            <th class="p-3">Codename</th>
            <th class="p-3 text-right">Detalles</th>
        </tr>
    </thead>
    <tbody>
        {% for p in permisos %}
        <tr class="border-b hover:bg-slate-50">
            <td class="p-3">{{ p.name }}</td>
            <td class="p-3">{{ p.content_type.app_label }}</td>
            <td class="p-3">{{ p.content_type.model }}</td>
            <td class="p-3 text-slate-600">{{ p.codename }}</td>
            <td class="p-3 text-right">
                <a href="{% url 'authapp:permisos_detalle' p.id %}"
                   class="text-blue-600 hover:underline">Ver</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="p-4 text-center text-slate-500">
                Sin resultados
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
