{% extends "base.html" %}
{% block content %}

<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-slate-800">Detalle del Cliente</h1>

    <a href="{% url 'maestros:clientes_lista' %}"
       class="bg-slate-200 hover:bg-slate-300 text-slate-700 px-5 py-3 rounded-lg shadow">
        ⬅ Volver
    </a>
</div>

<div class="bg-white p-6 rounded-xl border shadow max-w-2xl">

    <p class="text-2xl font-bold mb-4">{{ cliente.nombre }}</p>

    <p><strong>Email:</strong> {{ cliente.email|default:"—" }}</p>
    <p><strong>Teléfono:</strong> {{ cliente.telefono|default:"—" }}</p>
    <p><strong>Tipo:</strong>
        {% if cliente.es_invitado %}
            Invitado
        {% else %}
            Registrado
        {% endif %}
    </p>

    <div class="flex gap-3 mt-6">
        <a href="{% url 'maestros:clientes_editar' cliente.id %}"
           class="px-5 py-2 bg-blue-600 text-white rounded-lg">Editar</a>

        <a href="{% url 'maestros:clientes_eliminar' cliente.id %}"
           class="px-5 py-2 bg-red-600 text-white rounded-lg">Eliminar</a>
    </div>

</div>

{% endblock %}
