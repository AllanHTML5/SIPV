{% extends "base.html" %}
{% block content %}

<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-slate-800">Categorías</h1>

    <a href="{% url 'maestros:categorias_crear' %}"
       class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-lg shadow">
        ➕ Nueva Categoría
    </a>
</div>

<div class="bg-white border border-slate-200 rounded-xl shadow overflow-hidden">
    <table class="min-w-full text-left">
        <thead class="bg-slate-100 text-slate-700">
            <tr>
                <th class="py-3 px-4">Nombre</th>
                <th class="py-3 px-4">Descripción</th>
                <th class="py-3 px-4 w-40 text-center">Acciones</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-slate-200">
            {% for c in categorias %}
            <tr class="hover:bg-slate-50 transition">
                <td class="py-3 px-4">{{ c.nombre }}</td>
                <td class="py-3 px-4">{{ c.descripcion|default:"—" }}</td>

                <td class="py-3 px-4 text-center">
                    <a href="{% url 'maestros:categorias_editar' c.id %}"
                       class="text-blue-600 hover:underline">Editar</a>
                    |
                    <a href="{% url 'maestros:categorias_eliminar' c.id %}"
                       class="text-red-600 hover:underline">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="py-4 text-center text-slate-500">No hay categorías.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
