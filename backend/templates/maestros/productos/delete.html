{% extends "base.html" %}
{% block title %}Eliminar{% endblock %}

{% block content %}

<h1 class="text-3xl font-bold text-red-600 mb-6">⚠ Confirmar eliminación</h1>

<div class="bg-white shadow border border-slate-200 rounded-xl p-6 max-w-xl">

    <p class="text-lg mb-6">
        ¿Seguro que deseas eliminar
        <strong class="text-slate-900">{{ objeto }}</strong>?
        <br>
        Esta acción es permanente y no se puede deshacer.
    </p>

    <form method="post" class="flex gap-3">
        {% csrf_token %}

        <button class="bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-700 shadow">
            Sí, eliminar
        </button>

        <a href="{% url 'maestros:dashboard' %}"
           class="bg-slate-300 text-slate-700 px-5 py-2 rounded-lg hover:bg-slate-400 shadow">
            Cancelar
        </a>
    </form>

</div>

{% endblock %}
