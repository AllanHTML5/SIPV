         onclick="seleccionarProducto('{{ p.id }}', '{{ p.nombre|escapejs }}')">
      {{ p.nombre }}
      <span class="text-xs text-slate-500">({{ p.codigo_barras|default:'â€”' }})</span>
    </div>
  {% endfor %}
{% else %}

    Sin resultados
  </div>
{% endif %}
